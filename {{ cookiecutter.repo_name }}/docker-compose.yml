version: '3'
services:
  db:
    image: postgres:10.4-alpine
    volumes:
      - db_data:/var/lib/postgresql/data
  redis:
    image: redis:4.0.10-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
volumes:
  db_data: {}
  redis_data: {}
